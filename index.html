<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="description" content="Os livros são abelhas que levam o pólen de uma inteligência a outra. [James Russell Lowell]">
	<meta name="author" content="Vanderclin Rocha">
	<meta name="theme-color" content="#8257E6">

	<link rel="icon" href="assets/icons/favicon.ico">

	<title>Modern Library</title>

    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/customization.css" rel="stylesheet">

  </head>
  <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

	<section id="main-signin">
	  <div class="panel">
		<form class="form" id="form-signin">
		  <img class="img-fluid mb-3" src="assets/images/logo.png" width="72"/>
		  <div class="input-group">
			<input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" id="email-signin">
		  </div>
		  <div class="input-group">
			<input type="password" class="form-control" placeholder="Senha" aria-label="Senha" id="password-signin">
		  </div>
		  <button id="button-sign-in" class="btn btn-md mx-auto d-grid w-100 btn-outline-light" onclick="signIn()">Entrar</button>
		  <div class="text-center mt-4 mb-3">
			<span onclick="accountSignUp()">Criar uma conta</span>
		  </div>
		  <div class="d-flex">
			<span class="mx-auto mt-3 mb-0 text-light text-center">&copy; Modern Library</span>
		  </div>
		</form>
	  </div>
	</section>

	<section class="hide" id="main-signup">
	  <div class="panel">
		<form class="form" id="form-signup">
		  <img class="img-fluid mb-3" src="assets/images/logo.png" width="72"/>
		  <div class="input-group">
			<input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" id="email-signup">
		  </div>
		  <div class="input-group">
			<input type="password" class="form-control" placeholder="Senha" aria-label="Senha" id="password-signup">
		  </div>
		  <button id="button-sign-up" class="btn btn-md mx-auto d-grid w-100 btn-outline-light" onclick="signUp()">Criar</button>
		  <div class="text-center mt-4 mb-3">
			<span onclick="accountSignIn()">Já tenho uma conta</span>
		  </div>
		  <div class="d-flex">
			<span class="mx-auto mt-3 mb-0 text-light text-center">&copy; Modern Library</span>
		  </div>
		</form>
	  </div>
	</section>

	<script src="js/vendor/jquery-3.5.1.slim.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/customization.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
	<script src="js/firebase/firebase-app.js"></script>
  </body>
</html>
